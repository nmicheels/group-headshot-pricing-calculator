<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group Headshot Pricing Calculator</title>
  <link rel="stylesheet" href="styles.css">
  </head>
  <body>
      <h1> Group Headshot Pricing Calculator</h1><br>
      
      <label style="font-size:25px"># of People:</label> 
      <input style="font-size:25px" class="textbox" type="value" id="inData" onclick="clearOutput()"/>
          <style>
            .textbox {
               width: 40px;
               padding: 10px;
            }
          </style>

      <input type="button" class="button" onclick="callData()" value="Calculate Price"/><br><br>
          <style>
            .button {
              background-color: green;
              font-size: 25px;
              color: white;
              cursor: pointer;
              padding: 15px 32px;
              border: none;
            }
          </style>
      <label style="font-size:25px">Price: $</label>
      <output style="font-size:25px" id="outData" ></output><br><br>
      
      
      <script>
        const input = document.getElementById('inData');
        const output = document.getElementById('outData');
        
        function clearOutput() {
          output.innerHTML = null
        }
        
        function callData() {
          {if (input.value>5) {output.innerHTML = 800 + 100 * (input.value - 5)} else 
          if (input.value<1) {output.innerHTML = null} else
          if (input.value<6) {output.innerHTML = 200 + 150 * (input.value - 1)}
          }
        }
      </script>


    </body>
</html>
